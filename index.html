<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Uas JVS Sesi-9</title>
</head>

<body>
    <div class="container vh-100">
        <section class="d-flex align-items-center justify-content-center vh-100">
            <div class="card" style="width: 25%;">
                <div class="card-body">
                    <h3 class="card-title fw-bold">Alat Penginputan </br> Data User</h3>
                    <h6 class="card-subtitle mb-2 text-muted mt-1">Jadi nantinya data kalian akan dimasukkan ke database
                        berbasic variable, </br> eitsss.. tenang, <b>data kalian aman 100%</b></h6>
                    <p class="mb-0 mt-3">Masukkan Data 1</p>
                    <input id="data1" type="text" class="form-control form-control-lg">
                    <p class="mb-0 mt-3">Masukkan Data 2</p>
                    <input id="data2" type="text" class="form-control form-control-lg">
                    <h6 class="card-subtitle text-muted mt-3">Eitss.. bentar cek data kalian sudah benar atau belum?</h6>
                    <button onclick="saveDatas()" type="submit" class="btn btn-primary mt-3">Simpan Data</button>
                    <button onclick="showOutput()" type="submit" class="btn btn-primary mt-3">Lihat Output</button>
                    <input id="output" type="text" class="form-control form-control-lg mt-3" disabled>
                    <h6 class="card-subtitle text-muted mt-2">Yang diatas ini Output data kalian...</h6>
                </div>
            </div>
        </section>
    </div>
</body>

<style>
    * {
        font-family: 'Poppins', sans-serif;
    }
